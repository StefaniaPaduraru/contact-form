<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>contact-form</title>
</head>
<body>
    <div class="container">
        <h2>Contact me</h2>
    <form action="/send-email" method="post" id="contact-form">
        <div class="form-control">
            <label for="name">ðŸ‘¤ Name (required)</label>
            <input type="text" id="name" name="name"  required>
        </div>
        <div class="form-control">
            <label for="email">ðŸ“§ Email (required)</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-control">
            <label for="message">ðŸ’¬ Message (required)</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" value="Submit">Send</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#contact-form").submit(function(event){
            event.preventDefault();
            var name = $("#name").val();
            var regex = /^[a-zA-Z\s]*$/; // regex for only letters and spaces
            if(!regex.test(name)){
                alert('The name must not contain numbers or special characters.');
                event.preventDefault(); // prevent the form from submitting
                return;
            }
            // Send an AJAX request
            $.ajax({
            url: '/api/send-email', // The URL to send the request to
            type: 'post', // The type of HTTP method to use for the request
            data: $(this).serialize(), // The data to send to the server, serialized into a string
            success: function(){
                alert('Email sent successfully!');
                $("#contact-form")[0].reset(); // reset the form
            },
            // The function to run when the request fails
            error: function(){
                alert('There was an error, please try again!');
            }
            });
        });
        });
        </script>
</body>
</html>
