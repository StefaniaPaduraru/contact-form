<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>contact-form</title>
</head>
<body>
    <header>    
        <h1>Contact me</h1>
    </header>
    <div class="container">
    <form action="/send-email" method="post" id="contact-form">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-control">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" value="Submit">Send</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#contact-form").submit(function(event){
        event.preventDefault(); // prevent the form from submitting normally
        // Send an AJAX request
        $.ajax({
        url: '/send-email', // The URL to send the request to
        type: 'post', // The type of HTTP method to use for the request
        data: $(this).serialize(), // The data to send to the server, serialized into a string
        success: function(){
            alert('Email sent successfully');
            $("#contact-form")[0].reset(); // reset the form
        },
        // The function to run when the request fails
        error: function(){
            alert('There was an error, please try again');
        }
        });
    });
    });
    </script>

</body>
</html>
